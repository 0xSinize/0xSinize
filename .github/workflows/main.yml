# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest

    steps:

      # Step 1: Checkout the repository
      - uses: actions/checkout@v2

      # Step 2: Generate the snake animation
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: 0xSinize
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 3: Show the status of the build (optional but useful for debugging)
      - run: git status

      # Step 4: Push the changes to the output branch
      - name: Push changes to output branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output  # Push to the output branch (not master)
          force: true

      # Step 5: Deploy the generated files to GitHub Pages
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # Specify the output branch
          build_dir: dist  # The folder where the generated files are
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

